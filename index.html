<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time jackopt</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>



<div class="container">

    <div>
        <img src="universalFlame.png">
    </div>

    <div>
        <img src="decorTimeBig.png">
    </div>

    <!--Prog jackpot-->
    <div class="jackpot">
        <div class="img-jackpot">
            <img src="potMediumLabelProg.png">
        </div>

        <div class="jackpot-box">
            <div class="sum-jackpot">
                <div class="icon-box">
                    <img class="icon" src="money-euro-icon.png">
                </div>

                <div class="sum">
                    114,233.62
                </div>
            </div>
        </div>

    </div>



    /<!--ceiling jackopt-->
    <div class="jackpot">
        <div class="img-jackpot">
            <img src="potMediumLabelCeiling.png">
        </div>

        <div class="jackpot-box">
            <div class="sum-jackpot">
                <div class="icon-box">
                    <img class="icon" src="money-euro-icon.png">
                </div>
                <div class="sum">
                    571.17
                </div>

            </div>
            <div class="pays-before">
                <span class="text-pays-before">Pays before</span>
                <img src="money-euro-icon.png">
                <span class="sum-pays-before">
                    2.300.00
                </span>
            </div>

        </div>

    </div>
</div>

</body>
</html>
