<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time jackopt</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

<iframe source src="sounds/fire.mp3" allow="autoplay" style="display:none">
</iframe>



<div class="container">

    <!-- Flame-->>

    <div class="flame">
        <img src="./fireImages/fire_5.png">

    </div>




    <!--Time Jackpot sum-->

    <div class="time-jackpot-sum">
        <div class="icon-box-time">
            <img class="icon" src="money-euro-icon.png">
        </div>
        <div class="time-sum">
            1.142.34
        </div>
    </div>


    <!--Time jackpot pays before box-->

    <span class="time-jackpot-before">
        <span>Pays Before</span>
        <img src="clock.svg" id="watch">
        <span>00:00:00</span>

    </span>



    <!--Orange box-->

    <div class="outer-orange-box">
        <div class="orange-box">



            <div id="decor-time-sum">
                <div>
                    <img src="decorTimeBig.png">
                </div>
            </div>

        </div>


    </div>


    <!--Prog jackpot-->
    <div class="jackpot" id="prog-box">
        <div class="img-jackpot">
            <img src="potMediumLabelProg.png">
        </div>

        <div class="jackpot-box">
            <div class="sum-jackpot">
                <div class="icon-box">
                    <img class="icon" src="money-euro-icon.png">
                </div>

                <div class="sum">
                    114,233.62
                </div>
            </div>
        </div>

    </div>



    /<!--ceiling jackopt-->
    <div class="jackpot" id="ceiling-box">
        <div class="img-jackpot">
            <img src="potMediumLabelCeiling.png">
        </div>

        <div class="jackpot-box">
            <div class="sum-jackpot">
                <div class="icon-box">
                    <img class="icon" src="money-euro-icon.png">
                </div>
                <div class="sum">
                    571.17
                </div>

            </div>
            <div class="pays-before">
                <span class="text-pays-before">Pays before</span>
                <img src="money-euro-icon.png">
                <span class="sum-pays-before">
                    2.300.00
                </span>
            </div>

        </div>

    </div>
</div>

</body>
</html>
